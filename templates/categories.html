{% extends "base.html" %}
{% block content %}


    <h3 class="header grey-text text-lighten-2 center-align">Manage Categories</h3>
        
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn btn-large green">Add category</a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card grey lighten-2 center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ category.category_name }}</span>
                        <!-- <p>CATEGORY</p> -->
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn blue accent-4 white-text">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red accent-4 white-text">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


    {% endblock %}

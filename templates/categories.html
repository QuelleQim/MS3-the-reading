{% extends "base.html" %}
{% block content %}


    <h3 class="grey-text text-lighten-2 center-align">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card grey lighten-2 center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ category.categoy_name }}</span>
                        <p>CATEGORY</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn blue accent-4 white-text">Edit</a>
                        <a href="#" class="btn red accent-4 white-text">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


    {% endblock %}

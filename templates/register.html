{% extends "base.html" %}
{% block content %}

    <h3 class="col s12 l8 offset-l2 header grey-text text-lighten-2 center-align text-shadow">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel grey lighten-2">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix accent-grey"></i>
						<input id="username" name="username" type="text" minlength="3"
                            maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix accent-grey"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow white-text #546e7a blue-grey darken-1">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="center-align col s10 offset-s1  m8 offset-m2 l4 offset-l4">
            <p class="login-reg-bottom-text center-align white-text">
                Already registered?
                <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <h3 class="header grey-text text-lighten-2 center-align">Edit Category</h3>
    <div class="row card-panel grey lighten-2">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name input field -->
            <div class="row">
                <div class="input-field">
                    <i class="fas fa-book prefix"></i>
                    <input id="category_name" name="category_name" minlength="1" maxlength="20"
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn green darken-2 white-text">
                        Edit Category
                    </button>
                        <!-- modal for deletetion -->
                        <a class="btn modal-trigger btn red darken-2 white-text" href="#modal1">Delete Category</a>
                        <div id="modal1" class="modal">
                            <div class="modal-content grey lighten-2">
                                <h4>Delete Category</h4>
                                <p>Are you sure that you want to delete this category? This action can not be undone. </p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-close waves-effect waves-red btn-flat black-text">No, Cancel</a>
                                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="modal-close waves-effect waves-green btn-flat black-text">Yes, Delete</a>
                            </div>
                        </div>
                    <a href="{{ url_for('get_categories') }}" type="submit" class="btn orange darken-2 white-text">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}

    <h3 class="grey-text text-lighten-2 center-align">New Review</h3>


    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix light-blue-text text-darken-4"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-phone prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
        </form>
    </div>


<div class="row">
    <form class="col s12 center-align" method="POST" action="">
        <div class="card grey lighten-2">
            <div class="card-content black-text ">
                <span class="card-title">
                    <div class="row">
                        <div class="input-field">
                            <i class="fas fa-book prefix black-text"></i>
                            <input id="book_title" name="book_title" type="text" class="validate">
                            <label for="book_title">Book Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="fas fa-user-edit prefix black-text"></i>
                            <input id="author_name" name="author_name" type="text" class="validate">
                            <label for="author_name">Author</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="far fa-folder-open prefix black-text"></i>
                            <input id="choose_category" name="choose_category" type="text" class="validate">
                            <label for="choose_category">Choose Category</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="far fa-comment-dots prefix black-text"></i>
                            <input id="icon_language" name="icon_language" type="text" class="validate">
                            <label for="icon_language">Language</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="far fa-file-alt prefix black-text"></i>
                            <input id="page_length" name="page_length" type="text" class="validate">
                            <label for="page_length">Length in pages</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="fas fa-pen-fancy prefix black-text"></i>
                            <input id="type_review" name="type_review" type="text" class="validate">
                            <label for="type_review">Write a review here . . .</label>
                        </div>    
                    </div>                                                            
                </span>
                <div>
                    <button>Add Review</button>
                    <button>Undo</button>
                </div>
            </div>
        </div>
    </form>
</div>




{% endblock %}
